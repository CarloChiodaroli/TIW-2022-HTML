<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Home Page</title>
</head>
<body>
    <div th:insert="/WEB-INF/templates/header (${session.user})"></div>
    <span>Client Home Page</span><br>
    <div>
        <div th:unless="${error == -1}">
            <div th:switch="${error}">
                <div th:case="0">
                    <span>Success</span>
                </div>
                <div th:case="1">
                    <span>Internal Server Error: please retry</span>
                </div>
                <div th:case="2">
                    <span>Received incorrect data</span>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{/WEB-INF/templates/estimateTable (${estimates}, ${products}, ${'My Estimates'})}" ></div>
    <div th:replace="/WEB-INF/templates/newEstimateForm (${products}, ${options}, ${actualProductCode})"></div>
    <div th:insert="/WEB-INF/templates/footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - EM</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/common.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/forms.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/haf.css'"/>
</head>
<body>
    <div class="em-header bar" th:fragment="fragment (user)">
        <span>Welcome</span>
    </div>
    <div class="main-body">
        <span class="main-title">User login page</span>
        <form action="CheckLogin" method="POST">
            <div class="form-content">
                <label title="Username">
                    <span>Username</span>
                    <input type="text" name="username" required>
                </label>
                <label title="Username">
                    <span>Password</span>
                    <input type="password" name="password" required>
                </label>
                <input class="my-button submit-button" type="submit" value="login">
            </div>
        </form>
        <a class="my-button" href="SignUp">Sign Up</a>
    </div>
    <div class="em-footer bar" th:fragment="fragment">
        <span>Carlo Chiodaroli am Polytechnikum Mailand</span>
    </div>
</body>
</html>

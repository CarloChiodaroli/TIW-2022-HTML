<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Estimate - EM</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/common.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/forms.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/haf.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/tables.css'"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="${#servletContext.contextPath} + '/styles/estimateDetail.css'"/>
</head>
<body>
    <div th:insert="/WEB-INF/templates/header (${session.user})"></div>
    <div class="main-body">
        <span class="main-title">Price Estimate page</span>
        <div th:replace="~{/WEB-INF/templates/estimateDetail.html :: fragment}"
             th:with="estimate=${estimate}, product=${product}, options=${options}, client=${client}, priced=${priced}"></div>
        <form action="PriceEstimate" method="POST">
            <input type="hidden" name="employeeId" th:value="${session.user.ID}" required>
            <input type="hidden" name="estimateCode" th:value="${estimate.code}" required>
            <div class="form-content">
                <label>
                    <span>Price: </span>
                    <input type="number" step="0.01" name="price" required>
                </label>
                <input class="my-button submit-button" type="submit" name="Price Estimate">
            </div>
        </form>
    </div>
    <div th:insert="/WEB-INF/templates/footer"></div>
</body>
</html>

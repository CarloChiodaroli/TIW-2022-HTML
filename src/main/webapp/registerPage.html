<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page - EM</title>
</head>
<body>
<h1>Welcome to the Estimate Management website</h1>
<form action="CheckSignUp" method="POST">
    Username: <input type="text" name="username" required><br>
    E-Mail: <input type="text" name="email" required><br>
    Password: <input type="password" name="password" required><br>
    Repeat Password: <input type="password" name="rep-password" required><br>
    userType:
    <select name="usertype">
        <option value="EMPLOYEE">Employee</option>
        <option value="CLIENT">Client</option>
    </select><br>
    <input type="submit" value="Register">
    <p th:text="${errorMsg}"></p>
</form>
<form action="index.html">
    <input type="submit" value="Go back to Login">
</form>
</body>
</html>

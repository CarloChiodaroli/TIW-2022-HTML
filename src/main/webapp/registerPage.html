<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page - EM</title>
    <link rel="stylesheet" type="text/css" media="all" href="styles/common.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="styles/haf.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="styles/forms.css"/>
</head>
<body>
    <div class="em-header bar" th:fragment="fragment (user)">
        <span>Welcome</span>
    </div>
    <div class="main-body">
        <span class="main-title">Sign Up Page</span>
        <div>
            <form action="CheckSignUp" method="POST">
                <label>
                    <span>Username</span>
                    <input type="text" name="username" required>
                </label>
                <label>
                    <span>E-Mail</span>
                    <input type="text" name="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" required>
                </label>
                <label>
                    <span>Repeat Password</span>
                    <input type="password" name="rep-password" required>
                </label>
                <label>
                    <span>userType</span>
                    <select name="usertype">
                        <option value="EMPLOYEE">Employee</option>
                        <option value="CLIENT">Client</option>
                    </select>
                </label>
                <input class="my-button submit-button" type="submit" value="Register">
            </form>
        </div>
        <div>
            <span>Already signed up?</span>
            <a class="my-button" href="index.html">Login</a>
        </div>
        
    </div>
    <div class="em-footer bar" th:fragment="fragment">
        <span>Carlo Chiodaroli am Polytechnikum Mailand</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page - EM</title>
    <link rel="stylesheet" type="text/css" media="all" href="styles/common.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="styles/haf.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="styles/forms.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
</head>
<body>
    <header th:fragment="fragment (user)">
        <span>Welcome</span>
    </header>
    <main>
        <h1 class="main-title">Sign Up Page</h1>
        <section>
            <form action="CheckSignUp" method="POST">
                <label>
                    <span>Username</span>
                    <input type="text" name="username" required>
                </label>
                <label>
                    <span>E-Mail</span>
                    <input type="text" name="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" required>
                </label>
                <label>
                    <span>Repeat Password</span>
                    <input type="password" name="rep-password" required>
                </label>
                <label>
                    <span>userType</span>
                    <select name="usertype">
                        <option value="EMPLOYEE">Employee</option>
                        <option value="CLIENT">Client</option>
                    </select>
                </label>
                <input class="my-button submit-button" type="submit" value="Register">
            </form>
        </section>
        <section>
            <span>Already signed up?</span>
            <a class="my-button" href="index.html">Login</a>
        </section>
    </main>
    <footer class="em-footer bar" th:fragment="fragment">
        <span>Carlo Chiodaroli - Estimate Management - 2022</span>
    </footer>
</body>
</html>
